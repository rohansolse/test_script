<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAT User Export Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container d-flex min-vh-100 align-items-center justify-content-center py-5">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
          <h1 class="display-6 fw-semibold mb-2 text-center">UAT User Export Tool</h1>
          <p class="text-muted text-center mb-4">
            Enter a limit, then fetch users with balance (and reset temp passwords).
          </p>

          <!-- Form -->
          <form id="exportForm" class="row g-3 justify-content-center">
            <div class="col-8 col-sm-6 col-md-4">
              <label for="limit" class="form-label fw-medium">Limit</label>
              <input
                id="limit"
                type="number"
                min="1"
                max="1000"
                value="5"
                class="form-control form-control-lg"
                required
              />
              <div class="form-text">Allowed range: 1–1000</div>
            </div>

            <div class="col-12 d-flex gap-2 justify-content-center mt-2">
              <button id="runBtn" type="button" class="btn btn-primary btn-lg">
                Run (Show JSON)
              </button>
              <button id="downloadBtn" type="button" class="btn btn-outline-primary btn-lg">
                Download JSON
              </button>
            </div>

            <div class="col-12 text-center">
              <span id="status" class="text-muted"></span>
            </div>
          </form>

          <!-- Error -->
          <div id="error" class="alert alert-danger mt-4 d-none" role="alert"></div>

          <!-- Output -->
          <div id="outputWrap" class="mt-3 d-none">
            <label class="form-label fw-medium">Response</label>
            <pre id="output" class="codebox"></pre>
          </div>
        </div>
      </div>

      <p class="text-center text-muted small mt-3 mb-0">
        Powered by your Node/Express backend &nbsp;•&nbsp; /api/uat/export-users
      </p>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for better cross-browser btn focus etc.) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    const limitEl = document.getElementById('limit');
    const runBtn = document.getElementById('runBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const output = document.getElementById('output');
    const outputWrap = document.getElementById('outputWrap');
    const errorEl = document.getElementById('error');
    const statusEl = document.getElementById('status');

    const API_BASE = '/api/uat/export-users';

    function clampLimit(n) {
      const x = parseInt(n, 10);
      if (Number.isNaN(x)) return 5;
      if (x < 1) return 1;
      if (x > 1000) return 1000;
      return x;
    }

    function setLoading(loading, msg = '') {
      statusEl.textContent = loading ? (msg || 'Processing…') : '';
      runBtn.disabled = loading;
      downloadBtn.disabled = loading;
    }

    function showError(message) {
      errorEl.textContent = message;
      errorEl.classList.remove('d-none');
    }

    function clearError() {
      errorEl.classList.add('d-none');
      errorEl.textContent = '';
    }

    runBtn.addEventListener('click', async () => {
      clearError();
      outputWrap.classList.add('d-none');

      const limit = clampLimit(limitEl.value);
      limitEl.value = limit;

      setLoading(true, 'Running…');
      try {
        const url = `${API_BASE}?limit=${encodeURIComponent(limit)}`;
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: '{}' // body optional; limit sent via query
        });

        const data = await res.json();
        if (!res.ok || data.ok === false) {
          throw new Error(data?.error || `HTTP ${res.status}`);
        }

        output.textContent = JSON.stringify(data, null, 2);
        outputWrap.classList.remove('d-none');
      } catch (err) {
        showError(err.message || String(err));
      } finally {
        setLoading(false);
      }
    });

    downloadBtn.addEventListener('click', async () => {
      clearError();

      const limit = clampLimit(limitEl.value);
      limitEl.value = limit;

      setLoading(true, 'Preparing download…');
      try {
        const url = `${API_BASE}?limit=${encodeURIComponent(limit)}&download=1`;
        const res = await fetch(url, { method: 'POST', body: '{}' });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || `HTTP ${res.status}`);
        }
        const blob = await res.blob();

        const fname = `uat_user_credentials_with_balance_${new Date()
          .toISOString().replace(/T/, '_').replace(/:/g, '-').replace(/\..+/, '')}.json`;

        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = fname;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(a.href);
      } catch (err) {
        showError(err.message || String(err));
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
