<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAT Export (Limit-based)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    .row { margin-bottom: 12px; }
    label { display: inline-block; width: 80px; }
    input[type="number"] { width: 120px; padding: 6px; }
    button { margin-right: 8px; padding: 8px 12px; cursor: pointer; }
    pre { white-space: pre-wrap; background: #f6f8fa; padding: 12px; border-radius: 6px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>UAT User Export Tool</h1>
  <p class="muted">Enter a limit, then fetch users with balance (and reset temp passwords).</p>

  <div class="row">
    <label for="limit">Limit</label>
    <input id="limit" type="number" min="1" max="1000" value="5" />
  </div>

  <div class="row">
    <button id="runBtn">Run (Show JSON)</button>
    <button id="downloadBtn">Download JSON</button>
    <span id="status" class="muted"></span>
  </div>

  <div id="error" style="color: red; margin: 8px 0;"></div>
  <pre id="output" hidden></pre>

  <script>
    const limitEl = document.getElementById('limit');
    const runBtn = document.getElementById('runBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const output = document.getElementById('output');
    const errorEl = document.getElementById('error');
    const statusEl = document.getElementById('status');

    const API_BASE = '/api/uat/export-users';

    function clampLimit(n) {
      const x = parseInt(n, 10);
      if (Number.isNaN(x)) return 5;
      if (x < 1) return 1;
      if (x > 1000) return 1000;
      return x;
    }

    function setLoading(loading, msg = '') {
      statusEl.textContent = loading ? (msg || 'Processing…') : '';
      runBtn.disabled = loading;
      downloadBtn.disabled = loading;
    }

    runBtn.addEventListener('click', async () => {
      errorEl.textContent = '';
      output.hidden = true;

      const limit = clampLimit(limitEl.value);
      limitEl.value = limit;

      setLoading(true, 'Running…');
      try {
        const url = `${API_BASE}?limit=${encodeURIComponent(limit)}`;
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: '{}' // body is optional; limit is in query
        });

        const data = await res.json();
        if (!res.ok || data.ok === false) {
          throw new Error(data?.error || `HTTP ${res.status}`);
        }

        output.textContent = JSON.stringify(data, null, 2);
        output.hidden = false;
      } catch (err) {
        errorEl.textContent = err.message || String(err);
      } finally {
        setLoading(false);
      }
    });

    downloadBtn.addEventListener('click', async () => {
      errorEl.textContent = '';
      const limit = clampLimit(limitEl.value);
      limitEl.value = limit;

      setLoading(true, 'Preparing download…');
      try {
        const url = `${API_BASE}?limit=${encodeURIComponent(limit)}&download=1`;
        const res = await fetch(url, {
          method: 'POST',
          body: '{}' // body is optional
        });
        if (!res.ok) {
          // try to read error payload
          const text = await res.text();
          throw new Error(text || `HTTP ${res.status}`);
        }
        const blob = await res.blob();

        // Create a file name on client (server also sets one in headers)
        const fname = `uat_user_credentials_with_balance_${new Date()
          .toISOString().replace(/T/, '_').replace(/:/g, '-').replace(/\..+/, '')}.json`;

        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = fname;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(a.href);
      } catch (err) {
        errorEl.textContent = err.message || String(err);
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
